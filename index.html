<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Calculadora de Energia Solar</h1>
        <form id="solarForm" class="space-y-4">
            <div>
                <label for="cidade" class="block mb-1">Cidade:</label>
                <select id="cidade" name="cidade" class="w-full p-2 border rounded" required>
                    <option value="">Selecione uma cidade</option>
                    <option value="Natal">Natal</option>
                    <option value="Parnamirim">Parnamirim</option>
                </select>
            </div>
            <div>
                <label for="area" class="block mb-1">Área disponível (m²):</label>
                <input type="number" id="area" name="area" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block mb-1">Valores das últimas 3 contas de energia (R$):</label>
                <div class="flex space-x-2">
                    <input type="number" id="conta1" name="conta1" class="w-1/3 p-2 border rounded" required>
                    <input type="number" id="conta2" name="conta2" class="w-1/3 p-2 border rounded" required>
                    <input type="number" id="conta3" name="conta3" class="w-1/3 p-2 border rounded" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="button" id="toggleAvancado" class="text-blue-500 hover:text-blue-700 font-medium">
                    Avançado ▼
                </button>
                <div id="avancadoContent" class="hidden mt-2 space-y-2">
                    <div>
                        <label for="custoEquipamentos" class="block mb-1">Custo dos Equipamentos (R$):</label>
                        <input type="number" id="custoEquipamentos" name="custoEquipamentos" value="10000" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="custoMaoDeObra" class="block mb-1">Custo da Mão de Obra (R$):</label>
                        <input type="number" id="custoMaoDeObra" name="custoMaoDeObra" value="5000" class="w-full p-2 border rounded">
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calcular</button>
        </form>
        <div id="resultado" class="mt-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-center">Resultado:</h2>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded shadow">
                    <dt class="text-sm font-medium text-gray-500">Produção Estimada</dt>
                    <dd class="mt-1 flex justify-between items-baseline md:block lg:flex">
                        <div class="flex items-baseline text-2xl font-semibold text-blue-600">
                            <span id="producaoEstimada">-</span>
                            <span class="ml-2 text-sm font-medium text-gray-500">kWh/mês</span>
                        </div>
                    </dd>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <dt class="text-sm font-medium text-gray-500">Economia Estimada</dt>
                    <dd class="mt-1 flex justify-between items-baseline md:block lg:flex">
                        <div class="flex items-baseline text-2xl font-semibold text-green-600">
                            <span class="text-sm font-medium text-gray-500">R$</span>
                            <span id="economiaEstimada" class="ml-1">-</span>
                            <span class="ml-2 text-sm font-medium text-gray-500">/mês</span>
                        </div>
                    </dd>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <dt class="text-sm font-medium text-gray-500">Custo Total</dt>
                    <dd class="mt-1 flex justify-between items-baseline md:block lg:flex">
                        <div class="flex items-baseline text-2xl font-semibold text-red-600">
                            <span class="text-sm font-medium text-gray-500">R$</span>
                            <span id="custoTotal" class="ml-1">-</span>
                        </div>
                    </dd>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <dt class="text-sm font-medium text-gray-500">Tempo de Retorno</dt>
                    <dd class="mt-1 flex justify-between items-baseline md:block lg:flex">
                        <div class="flex items-baseline text-2xl font-semibold text-purple-600">
                            <span id="tempoRetorno">-</span>
                            <span class="ml-2 text-sm font-medium text-gray-500">Anos</span>
                        </div>
                    </dd>
                </div>
            </div>
            <div class="mt-6 space-y-4">
                <button id="compartilharBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Compartilhar Resultado</button>
                <button id="refazerBtn" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Refazer Cálculo</button>
            </div>
            <textarea id="resultadoTexto" class="w-full mt-4 p-2 border rounded hidden" rows="6" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
